name: Build APK from ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Unzip the source code
        run: unzip source_code.zip -d app_source

      - name: Grant execute permission to Gradle
        run: chmod +x ./app_source/gradlew

      - name: Build APK
        run: |
          cd app_source
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: app_source/app/build/outputs/apk/debug/app-debug.apk
